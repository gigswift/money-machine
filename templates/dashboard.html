<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Money Machine - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-running {
            background: #4CAF50;
        }
        
        .status-stopped {
            background: #f44336;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #FFD700;
            font-size: 1.3em;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .metric-value {
            font-weight: bold;
        }
        
        .positive {
            color: #4CAF50;
        }
        
        .negative {
            color: #f44336;
        }
        
        .signal-buy {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }
        
        .signal-sell {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
        }
        
        .signal-hold {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #FFC107;
        }
        
        .trade-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-start {
            background: #4CAF50;
        }
        
        .btn-stop {
            background: #f44336;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Trading Money Machine</h1>
            <div>
                <span>Status:</span>
                <span id="system-status" class="status-indicator status-stopped">STOPPED</span>
            </div>
            <div>
                <small id="last-update">Last Updated: Never</small>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn btn-start" onclick="startSystem()">Start Trading</button>
            <button id="stop-btn" class="btn btn-stop" onclick="stopSystem()">Stop Trading</button>
            <button class="btn" onclick="refreshData()">Refresh Data</button>
        </div>
        
        <div class="grid">
            <!-- Portfolio Summary -->
            <div class="card">
                <h2>üìä Portfolio Summary</h2>
                <div id="portfolio-content" class="loading">Loading...</div>
            </div>
            
            <!-- Market Data -->
            <div class="card">
                <h2>üìà Market Data</h2>
                <div id="market-data-content" class="loading">Loading...</div>
            </div>
            
            <!-- Trading Signals -->
            <div class="card">
                <h2>üéØ Trading Signals</h2>
                <div id="signals-content" class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="grid">
            <!-- Recent Trades -->
            <div class="card">
                <h2>üìã Recent Trades</h2>
                <div id="trades-content" class="loading">Loading...</div>
            </div>
            
            <!-- System Configuration -->
            <div class="card">
                <h2>‚öôÔ∏è Configuration</h2>
                <div id="config-content" class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Trading Money Machine v1.0 | Research-Based Algorithmic Trading</p>
        </div>
    </div>

    <script>
        // Global variables
        let refreshInterval;
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            startAutoRefresh();
        });
        
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshData, 30000); // Refresh every 30 seconds
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        async function refreshData() {
            try {
                await Promise.all([
                    updateStatus(),
                    updatePortfolio(),
                    updateMarketData(),
                    updateSignals(),
                    updateTrades(),
                    updateConfig()
                ]);
                
                document.getElementById('last-update').textContent = 
                    'Last Updated: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusElement = document.getElementById('system-status');
                if (data.is_running) {
                    statusElement.textContent = 'RUNNING';
                    statusElement.className = 'status-indicator status-running';
                } else {
                    statusElement.textContent = 'STOPPED';
                    statusElement.className = 'status-indicator status-stopped';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        async function updatePortfolio() {
            try {
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('portfolio-content').innerHTML = 
                        '<div class="loading">No data available</div>';
                    return;
                }
                
                const pnlClass = data.total_pnl >= 0 ? 'positive' : 'negative';
                const pnlSign = data.total_pnl >= 0 ? '+' : '';
                
                document.getElementById('portfolio-content').innerHTML = `
                    <div class="metric">
                        <span>Total Value:</span>
                        <span class="metric-value">$${data.total_value.toFixed(2)}</span>
                    </div>
                    <div class="metric">
                        <span>Total P&L:</span>
                        <span class="metric-value ${pnlClass}">${pnlSign}$${data.total_pnl.toFixed(2)}</span>
                    </div>
                    <div class="metric">
                        <span>P&L %:</span>
                        <span class="metric-value ${pnlClass}">${pnlSign}${data.total_pnl_percent.toFixed(2)}%</span>
                    </div>
                    <div class="metric">
                        <span>Active Positions:</span>
                        <span class="metric-value">${data.active_positions}</span>
                    </div>
                    <div class="metric">
                        <span>Daily Trades:</span>
                        <span class="metric-value">${data.daily_trades}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error updating portfolio:', error);
            }
        }
        
        async function updateMarketData() {
            try {
                const response = await fetch('/api/market_data');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('market-data-content').innerHTML = 
                        '<div class="loading">No data available</div>';
                    return;
                }
                
                let html = '';
                for (const [symbol, info] of Object.entries(data)) {
                    if (info.price > 0) {
                        const changeClass = info.indicators.price_change_pct >= 0 ? 'positive' : 'negative';
                        const changeSign = info.indicators.price_change_pct >= 0 ? '+' : '';
                        
                        html += `
                            <div class="metric">
                                <span>${symbol}:</span>
                                <span class="metric-value">
                                    $${info.price.toFixed(2)}
                                    <small class="${changeClass}">${changeSign}${info.indicators.price_change_pct.toFixed(2)}%</small>
                                </span>
                            </div>
                        `;
                    }
                }
                
                document.getElementById('market-data-content').innerHTML = html || '<div class="loading">No data available</div>';
            } catch (error) {
                console.error('Error updating market data:', error);
            }
        }
        
        async function updateSignals() {
            try {
                const response = await fetch('/api/signals');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('signals-content').innerHTML = 
                        '<div class="loading">No data available</div>';
                    return;
                }
                
                let html = '';
                for (const [symbol, signal] of Object.entries(data)) {
                    const signalClass = `signal-${signal.signal.toLowerCase()}`;
                    html += `
                        <div class="trade-item ${signalClass}">
                            <strong>${symbol}</strong>: ${signal.signal}
                            <br><small>Confidence: ${(signal.confidence * 100).toFixed(1)}%</small>
                            <br><small>${signal.reasoning.join(', ')}</small>
                        </div>
                    `;
                }
                
                document.getElementById('signals-content').innerHTML = html || '<div class="loading">No signals available</div>';
            } catch (error) {
                console.error('Error updating signals:', error);
            }
        }
        
        async function updateTrades() {
            try {
                const response = await fetch('/api/trades');
                const data = await response.json();
                
                if (data.error || !data.length) {
                    document.getElementById('trades-content').innerHTML = 
                        '<div class="loading">No trades yet</div>';
                    return;
                }
                
                let html = '<table class="table"><tr><th>Symbol</th><th>Action</th><th>Shares</th><th>Price</th><th>Time</th></tr>';
                
                data.slice(0, 10).forEach(trade => {
                    const actionClass = trade.signal === 'BUY' ? 'positive' : 'negative';
                    const time = new Date(trade.timestamp).toLocaleTimeString();
                    
                    html += `
                        <tr>
                            <td>${trade.symbol}</td>
                            <td class="${actionClass}">${trade.signal}</td>
                            <td>${trade.shares}</td>
                            <td>$${trade.price.toFixed(2)}</td>
                            <td>${time}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                document.getElementById('trades-content').innerHTML = html;
            } catch (error) {
                console.error('Error updating trades:', error);
            }
        }
        
        async function updateConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                document.getElementById('config-content').innerHTML = `
                    <div class="metric">
                        <span>Paper Trading:</span>
                        <span class="metric-value">${data.paper_trading ? 'YES' : 'NO'}</span>
                    </div>
                    <div class="metric">
                        <span>Symbols:</span>
                        <span class="metric-value">${data.symbols_tracked.length}</span>
                    </div>
                    <div class="metric">
                        <span>Update Freq:</span>
                        <span class="metric-value">${data.update_frequency}s</span>
                    </div>
                    <div class="metric">
                        <span>Max Daily Trades:</span>
                        <span class="metric-value">${data.max_daily_trades}</span>
                    </div>
                    <div class="metric">
                        <span>Stop Loss:</span>
                        <span class="metric-value">${(data.risk_management.stop_loss_percent * 100).toFixed(1)}%</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error updating config:', error);
            }
        }
        
        async function startSystem() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();
                console.log('Start response:', data);
                setTimeout(refreshData, 1000);
            } catch (error) {
                console.error('Error starting system:', error);
            }
        }
        
        async function stopSystem() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                console.log('Stop response:', data);
                setTimeout(refreshData, 1000);
            } catch (error) {
                console.error('Error stopping system:', error);
            }
        }
    </script>
</body>
</html>
